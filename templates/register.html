{% extends 'base.html' %}

{% block content %}
    <form method="POST" class="form-main" >
        {% csrf_token %}
        <div class="border col-4 shadow" style="margin-top:2%; margin-left:35%;">
            <div class="container my-3">
                <h4 class="text-center">Register</h4>
                <div class="form-floating mb-2 my-4">
                    <input type="text" name="username" class="form-control" id="" required>
                    <label for="">Username</label>
                </div>
            <div class="form-floating mb-2">
            <input type="text" class="form-control" name="email" id="" required>
            <label for="">Email</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" name="password" class="form-control"  id="" required>
            <label for="">Password</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" name="cpassword" id="" class="form-control" required>
            <label for="">Conform Password</label>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-block">
    </div></div>
    </form>
    {% for message in messages %}
    <h4 class="text-center">{{message}}</h4>
    {% endfor %}
{% endblock %}
