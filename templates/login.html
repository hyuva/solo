{% extends 'base.html' %}

{% block content %}

    <form method="post" action="login" class="form-main" >
        {% csrf_token %}
        <div class="border col-4 shadow" style="margin-top:5%; margin-left:35%;">
            <div class="container my-3">
                <h4 class="text-center">Login</h4>
                {% for message in messages %}
                <small class="text-center mx-2 text-danger">{{message}}</small>
                {% endfor %}
            
            <div class="form-floating mb-2 my-4">
                <input type="text" class="form-control" name="username" id="" required>
            <label for="">Username</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" name="password" class="form-control"  id="" required>
            <label for="">Password</label>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
        <a href="register" class="text-primary" style="float:right;">Register</a>
        
    </div></div>
    </form>
    
{% endblock %}
